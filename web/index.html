<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="HSBC Digital Banking Application">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HSBC Digital">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#EF0000">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>HSBC Digital Banking</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #2D2D2D;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }
    
    .loader {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      background-color: #EF0000;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.8; }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading" id="loading">
    <div class="loader"></div>
    <p>Loading HSBC Digital...</p>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Detect if we've already loaded the main.dart.js
      var scriptTag = document.querySelector('script[src="main.dart.js"]');
      
      // Download main.dart.js
      if (!scriptTag) {
        var scriptTag = document.createElement('script');
        scriptTag.src = 'main.dart.js';
        scriptTag.type = 'application/javascript';
        document.body.append(scriptTag);
      }

      // Initialize Flutter
      var flutter_web_sdk = document.querySelector('script[src="flutter.js"]');
      
      if (flutter_web_sdk) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
              // Hide loading indicator when app is loaded
              document.getElementById('loading').style.display = 'none';
            });
          }
        });
      }
    });
  </script>
</body>
</html>
